{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white dark:bg-gray-800 shadow-lg p-6 rounded-xl">
  <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
  <form method="POST">
    <input type="email" name="email" placeholder="Email" class="w-full mb-3 p-3 border rounded-lg"/>
    <input type="password" name="password" placeholder="Password" class="w-full mb-3 p-3 border rounded-lg"/>
    <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700">Login</button>
  </form>
</div>
{% endblock %}
