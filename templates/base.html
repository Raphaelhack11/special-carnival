<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profit Bliss</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function toggleTheme() {
      document.documentElement.classList.toggle('dark');
    }
  </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100">
  <!-- Navbar -->
  <nav class="flex justify-between items-center px-6 py-4 shadow-md bg-white dark:bg-gray-800">
    <h1 class="text-2xl font-bold text-indigo-600">Profit Bliss</h1>
    <div>
      <a href="/" class="px-3 hover:text-indigo-500">Home</a>
      <a href="/signup" class="px-3 hover:text-indigo-500">Signup</a>
      <a href="/login" class="px-3 hover:text-indigo-500">Login</a>
      <button onclick="toggleTheme()" class="ml-3 px-3 py-1 bg-indigo-500 text-white rounded-lg">🌙/☀️</button>
    </div>
  </nav>

  <!-- Content -->
  <main class="p-6">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-gray-100 dark:bg-gray-800 py-6 text-center text-sm text-gray-600 dark:text-gray-400 mt-10">
    © 2025 Profit Bliss. All Rights Reserved.
  </footer>
</body>
  </html>
