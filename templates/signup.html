{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white dark:bg-gray-800 shadow-lg p-6 rounded-xl">
  <h2 class="text-2xl font-bold mb-4 text-center">Create Account</h2>
  <form method="POST">
    <input type="text" name="name" placeholder="Full Name" class="w-full mb-3 p-3 border rounded-lg"/>
    <input type="email" name="email" placeholder="Email" class="w-full mb-3 p-3 border rounded-lg"/>
    <input type="password" name="password" placeholder="Password" class="w-full mb-3 p-3 border rounded-lg"/>
    <input type="text" name="phone" placeholder="Phone Number" class="w-full mb-3 p-3 border rounded-lg"/>
    
    <select name="country" class="w-full mb-3 p-3 border rounded-lg">
      <option value="">Select Country</option>
      <option value="US">United States</option>
      <option value="CN">Canada</option>
      <option value="UK">United Kingdom</option>
      <!-- Add all countries later -->
    </select>

    <input type="text" name="referral" placeholder="Referral Code (Optional)" class="w-full mb-3 p-3 border rounded-lg"/>
    <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700">Signup</button>
  </form>
</div>
{% endblock %}
